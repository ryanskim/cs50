	<body>

		<div id="title">
			<h3>Advanced Search</h3>
		</div>

		<div id="instructions">
			<h4 style="margin-right: 50%">Find pages with...</h4>
			
		</div>
		<!-- "<h4>To do this in the search box.</h4>" put above-->

		<div id="parameters">
			<h5>all these words:</h5>
			<br>
			<h5>this exact word or phrase:</h5>
			<br>
			<h5>any of these words:</h5>
			<br>
			<h5>none of these words:</h5>
		</div>

		<div style="margin-top: 14px;">
			<form id="forms" action="https://google.com/search">
				<div>
					<input class="asearch" value autofocus="autofocus" name="as_q" type="text">
	
					<input class="asearch" value id="CwYCWc" name="as_epq" type="text">

					<input class="asearch" value id="mSoczb" name="as_oq" type="text">

					<input class="asearch" value id="t2dX1c" name="as_eq" type="text">
				</div>

				<div id="submitbutton">
					<input id="asubmit" type="submit" value="Advanced Search">
				</div>
			</form>
		</div>
